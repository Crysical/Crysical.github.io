<!--java script allowing to switch between tabs and hide others-->
    <script>
        function openTab(tab){
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tab).style.display = 'block';

        }
    openTab("all art");

        
        function nameSort(title){
            const container = document.getElementById(title);
            const pictures = Array.from(container.children);
            pictures.sort((a, b) => {
                const nameA = a.getAttribute("data-name").toLowerCase();
                const nameB = b.getAttribute("data-name").toLowerCase();
                return nameA.localeCompare(nameB);


            });
        pictures.forEach(item => container.appendChild(item))

        }

        function colorSorter(color){
            const img = document.getElementById(color);
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");



                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;

                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0,0, canvas.width, canvas.height);
                const data = imageData.data;


                for (let i = 0; i< data.length; i+=4){
                    red_total += data[i];
                    green_total += data[i+1]
                    blue_total += data[i+2]
                    pixel_count += 1
                }
                
                    red_total/=pixel_count
                    green_total/=pixel_count
                    blue_total/=pixel_count

                    const red = red_total.toString();
                    const green = green_total.toString();
                    const blue = blue_total.toString();
                    const stringhex = red + green + blue 
                    return stringhex
            }
        
    </script>
